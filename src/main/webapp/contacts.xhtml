<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" >
<head>
    <link rel="stylesheet" href="includes/css/scrollNav.css" type="text/css"></link>
    <link rel="stylesheet" href="includes/css/table-style.css" type="text/css"></link>
    <link rel="stylesheet" href="includes/css/style.css" type="text/css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="includes/js/shoplist.js"></script>
    <script type="text/javascript" src="includes/js/shoplistSupport.js"></script>
    <script type="text/javascript" src="includes/js/ajax.js"></script>
</head>  
  <body onload="showNav('storeNavigation.xhtml');setMsg('','infoMessage')"> 
  <h:form id="viewShopList">
	<div id="contentframe" class="center">
  	<h:dataTable  align="left" value="#{masterListBean.storeShopList.keySet()}" var="store" 
 		styleClass="restoreBean-table"
 		headerClass="restoreBean-table-header hide-header"
 		rowClasses="restoreBean-table-odd-row,restoreBean-table-even-row"
		columnClasses="left-aligned,left-aligned,hide-column,left-aligned" 
		border="0" cellpadding="5" cellspacing="2"
	>
 		<h:column>
 		<f:facet name="header">store name</f:facet>
		<span ondblclick="return getStoreItems(this)">
			<h:outputText value="#{store}"/>
		</span>
 		</h:column>
 	</h:dataTable>
    <h:commandButton value="refresh" onclick = "refresh();" style="margin-right:5px" />
    <h:commandButton value="next" onclick="bldEmail()" style="margin-right:5px" /> 
	</div>
  </h:form>
  </body>
</html>
